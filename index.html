<!DOCTYPE html>
<html>
<head>
	<title>Multiplication</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="formbox">
	<h1>Multiplication Quiz</h1>
	<div class="formline">
		What is: <input type="text" name="question" id="equation">
	</div>
	<div class="formline">
		Your answer: <input type="text" name="answer" id="input">
	</div>
	<div class="formline">
		<input type="submit" value="Check my answer" onclick="userInput(equation, solution);" id="button" >
	</div>
</div>
<script language="javascript" type="text/javascript" src="multiplication.js"></script>
</body>
</html>
